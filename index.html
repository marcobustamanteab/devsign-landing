<!DOCTYPE html>

    <link rel="stylesheet" href="styles.css">
    <style>
        /* Carousel Styles - Agregados directamente aquí para asegurar que se aplican */
        .carousel-container {
            width: 100%;
            height: 200px;
            overflow: hidden;
            position: relative;
            background-color: #e5e7eb;
        }

        .carousel-slides {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .carousel-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .carousel-slide.active {
            opacity: 1;
        }

        .carousel-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <header>
        <!-- [código de header igual que antes] -->
    </header>

    <section class="hero">
        <!-- [código de hero igual que antes] -->
    </section>

    <section id="services" class="services">
        <!-- [código de services igual que antes] -->
    </section>

    <section id="projects" class="projects">
        <div class="container">

                <h2>Proyectos Destacados</h2>
                <p class="subtitle">Conoce algunos de nuestros trabajos más recientes y las soluciones que hemos implementado.</p>
            </div>
            <div class="projects-grid">
                <!-- Proyecto BeautyCare con carrusel -->
                <div class="project-card">

        </div>

    <!-- [Resto del contenido igual que antes] -->

    <!-- Script del carrusel embebido para garantizar su funcionamiento -->
    <script>
        // Esta función se ejecutará cuando la página haya cargado completamente
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM fully loaded, initializing carousel');
            
            // Seleccionamos todos los contenedores de carrusel
            const carousels = document.querySelectorAll('.carousel-container');
            console.log('Found carousel containers:', carousels.length);
            
            // Para cada carrusel encontrado
            carousels.forEach(function(carousel) {
                const slides = carousel.querySelectorAll('.carousel-slide');
                console.log('Found slides in this carousel:', slides.length);
                
                let currentSlide = 0;
                
                // Asegurarnos de que la primera diapositiva sea visible inicialmente
                slides[0].classList.add('active');
                
                // Función para cambiar a la siguiente diapositiva
                function nextSlide() {
                    console.log('Changing to next slide');
                    // Quitar la clase active de la diapositiva actual
                    slides[currentSlide].classList.remove('active');
                    
                    // Pasar a la siguiente diapositiva (volver al principio si es la última)
                    currentSlide = (currentSlide + 1) % slides.length;
                    
                    // Agregar la clase active a la nueva diapositiva
                    slides[currentSlide].classList.add('active');
                }
                
                // Iniciar el carrusel automático
                console.log('Setting up interval for slides');
                setInterval(nextSlide, 3000); // Cambiar cada 3 segundos
            });
        });
    </script>
</body>
